
<html>
  <head>
  	{% if title %}
      <title>{{title}} - Demo App</title>
    {% else %}
      <title>Demo App</title>
    {% endif %}
  </head>

  <body>
    <h1>Home Plant Monitoring System</h1>
    {% for device in devices %}
      <p>Device name: {{device.name}}</p>
      <p>Device pins: {% for elem in device.pins %}{{elem}} {% endfor %}</p>
      <p>Device state: {{device.active}}</p>
    {% endfor %}
  </body>
</html>
